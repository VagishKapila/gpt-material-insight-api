<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üõ†Ô∏è Nails & Notes: Daily Log Submission</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    .form-container {
      max-width: 700px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"], input[type="date"], textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="file"] {
      margin-top: 5px;
    }
    .checkbox {
      margin-top: 10px;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      background-color: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .clear-btn {
      background-color: #6c757d;
      margin-left: 10px;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
  <script>
    async function autofillWeather() {
      const location = document.getElementById('location').value;
      if (location.length > 2) {
        try {
          const res = await fetch('/get_weather', {
            method: 'POST',
            body: new URLSearchParams({ location }),
            headers: {
              'Content-Type': 'application/x-www-form-urlencoded'
            }
          });
          const json = await res.json();
          document.getElementById('weather').value = json.weather;
        } catch (err) {
          alert("Failed to fetch weather info. Try again later.");
          console.error(err);
        }
      }
    }

    function clearForm() {
      const inputs = document.querySelectorAll("input, textarea");
      inputs.forEach(input => {
        if (input.type !== "file") input.value = "";
      });
      document.getElementById("enable_ai").checked = true;
    }

    async function handleSubmit(e) {
      e.preventDefault();
      const form = document.getElementById("dailyLogForm");
      const formData = new FormData(form);
      try {
        const res = await fetch("/generate_form", {
          method: "POST",
          body: formData
        });
        const data = await res.json();
        if (data.pdf_url) {
          window.open(data.pdf_url, '_blank');
        } else {
          alert("Error generating PDF.");
          console.error("PDF URL not found in response.", data);
        }
      } catch (err) {
        alert("Submission failed. Check console for error.");
        console.error(err);
      }
    }
  </script>
</head>
<body>
  <div class="form-container">
    <h2>üõ†Ô∏è Nails & Notes: Daily Log Submission</h2>
    <form id="dailyLogForm" onsubmit="handleSubmit(event)">
      <label>Project Name</label>
      <input type="text" name="project_name" required />

      <label>Location</label>
      <input type="text" name="location" id="location" required onblur="autofillWeather()" />

      <label>Date</label>
      <input type="date" name="date" required />

      <label>Crew Notes</label>
      <textarea name="crew_notes"></textarea>

      <label>Work Done</label>
      <textarea name="work_done"></textarea>

      <label>Safety Notes</label>
      <textarea name="safety_notes"></textarea>

      <label>Upload Safety Sheet (PDF/PNG/JPG)</label>
      <input type="file" name="safety_sheet" accept=".pdf,.jpg,.jpeg,.png" />

      <label>Weather</label>
      <input type="text" name="weather" id="weather" placeholder="Auto-filled if location entered" />

      <label>Upload Job Site Photos (Max 20)</label>
      <input type="file" name="images" multiple accept="image/*" />

      <label>Upload Logo (Optional)</label>
      <input type="file" name="logo" accept="image/*" />

      <label>Scope of Work Upload (Once Per Project)</label>
      <input type="file" name="scope_doc" accept=".docx,.txt" />

      <div class="checkbox">
        <label><input type="checkbox" name="enable_ai" id="enable_ai" checked /> Run AI/AR Analysis</label>
      </div>

      <button type="submit">Generate PDF</button>
      <button type="button" class="clear-btn" onclick="clearForm()">Clear Form</button>
    </form>
  </div>

  <footer>
    Powered by <strong>Nails & Notes: Construction Daily Log AI</strong> ‚Äî ¬© 2025
  </footer>
</body>
</html>
