<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily Log Form – Nails & Notes</title>
</head>
<body>
    <h2>Submit Your Daily Log</h2>
    <form action="/generate" method="POST" enctype="multipart/form-data">
        <!-- Core Fields -->
        <label>Date:</label>
        <input type="date" name="date" required><br>

        <label>Project Name:</label>
        <input type="text" name="project_name" placeholder="e.g., Stanford Health TI" required><br>

        <label>Client Name:</label>
        <input type="text" name="client_name" placeholder="e.g., Stanford Health"><br>

        <label>Job Number:</label>
        <input type="text" name="job_number" placeholder="e.g., 2025-1109"><br>

        <label>Prepared By:</label>
        <input type="text" name="prepared_by" placeholder="e.g., Vagish / Site Foreman"><br>

        <label>Location:</label>
        <input type="text" name="location" placeholder="e.g., Menlo Park, CA"><br>

        <label>GC or Sub:</label>
        <input type="text" name="gc_or_sub" placeholder="e.g., BAINS (GC)"><br>

        <!-- Work Details -->
        <label>Crew Notes:</label><br>
        <textarea name="crew_notes" placeholder="Any notes on crew attendance or behavior..." rows="3"></textarea><br>

        <label>Work Done:</label><br>
        <textarea name="work_done" placeholder="Summary of completed work..." rows="3"></textarea><br>

        <label>Deliveries:</label><br>
        <textarea name="deliveries" placeholder="Deliveries received today..." rows="2"></textarea><br>

        <label>Inspections:</label><br>
        <textarea name="inspections" placeholder="Any inspections performed..." rows="2"></textarea><br>

        <label>Equipment Used:</label><br>
        <textarea name="equipment_used" placeholder="List of equipment or tools used..." rows="2"></textarea><br>

        <label>Safety Notes:</label><br>
        <textarea name="safety_notes" placeholder="Any safety meetings, issues, or PPE info..." rows="2"></textarea><br>

        <label>Additional Notes:</label><br>
        <textarea name="notes" placeholder="Any other comments or info..." rows="2"></textarea><br>

        <!-- Weather & Media -->
        <label>Weather:</label>
        <input type="text" name="weather" placeholder="e.g., Sunny, 72°F"><br>

        <label>Upload Weather Icon (optional):</label>
        <input type="file" name="weather_icon" accept="image/*"><br>

        <label>Upload Logo (e.g., BAINS):</label>
        <input type="file" name="logo" accept="image/*"><br>

        <label>Upload Job Site Photos:</label>
        <input type="file" name="photos" accept="image/*" multiple><br>

        <!-- Page 2 Toggle -->
        <label>
            <input type="checkbox" name="include_page_2">
            Include Page 2 – Material Comparison & AI Analysis
        </label><br><br>

        <button type="submit">Generate Daily Log PDF</button>
    </form>
</body>
</html>
