<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Log Form ‚Äì Nails & Notes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #222;
    }
    form {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 800px;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    input[type="file"] {
      margin-top: 10px;
    }
    .checkbox-group {
      margin-top: 20px;
    }
    button {
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #4CAF50;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<h1>üõ†Ô∏è Nails & Notes: Daily Log Submission</h1>

<form action="/generate_form" method="post" enctype="multipart/form-data">
  <label for="project_name">Project Name</label>
  <input type="text" name="project_name" required>

  <label for="location">Location</label>
  <input type="text" name="location" id="location" required>

  <label for="date">Date</label>
  <input type="date" name="date" required>

  <label for="crew_notes">Crew Notes</label>
  <textarea name="crew_notes" rows="3"></textarea>

  <label for="work_done">Work Done</label>
  <textarea name="work_done" rows="3"></textarea>

  <label for="safety_notes">Safety Notes</label>
  <textarea name="safety_notes" rows="3"></textarea>

  <label for="weather">Weather</label>
  <input type="text" name="weather" id="weather" placeholder="Auto-filled if location entered">

  <label for="photos">Upload Job Site Photos (Max 20)</label>
  <input type="file" name="photos" multiple accept="image/*">

  <label for="logo">Upload Your Logo (Optional)</label>
  <input type="file" name="logo" accept="image/*">

  <div class="checkbox-group">
    <input type="checkbox" id="enable_ai" name="enable_ai" checked>
    <label for="enable_ai" style="display: inline;">Run AI/AR Comparison Analysis</label>
  </div>

  <button type="submit">Generate PDF</button>
</form>

<script>
  // Auto-fetch weather when location is entered
  document.getElementById("location").addEventListener("blur", function () {
    const location = this.value.trim();
    if (!location) return;
    fetch(`/get_weather?location=${encodeURIComponent(location)}`)
      .then(res => res.text())
      .then(data => {
        document.getElementById("weather").value = data;
      })
      .catch(err => console.log("Weather fetch failed:", err));
  });

  // Persist checkbox state after refresh
  const checkbox = document.getElementById("enable_ai");
  checkbox.checked = localStorage.getItem("enable_ai") !== "false"; // default = true
  checkbox.addEventListener("change", function () {
    localStorage.setItem("enable_ai", this.checked);
  });
</script>

</body>
</html>
