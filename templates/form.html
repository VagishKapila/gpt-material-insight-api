<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily Log Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f8f8f8;
        }

        h1 {
            color: #2b2b2b;
        }

        form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 900px;
            margin: auto;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 20px;
        }

        input[type="text"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        input[type="file"] {
            margin-top: 10px;
        }

        .checkbox {
            margin-top: 20px;
        }

        button {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0c5fd0;
        }
    </style>
</head>
<body>
    <h1>Submit Daily Log</h1>

    <form action="/submit" method="post" enctype="multipart/form-data">
        <label>Date:</label>
        <input type="date" name="date" required>

        <label>Project Name:</label>
        <input type="text" name="project_name" required>

        <label>Client Name:</label>
        <input type="text" name="client_name">

        <label>Job Number:</label>
        <input type="text" name="job_number">

        <label>Prepared By:</label>
        <input type="text" name="prepared_by">

        <label>Location:</label>
        <input type="text" name="location">

        <label>GC or Sub:</label>
        <input type="text" name="gc_or_sub">

        <label>Crew Notes:</label>
        <textarea name="crew_notes" rows="4"></textarea>

        <label>Work Done:</label>
        <textarea name="work_done" rows="4"></textarea>

        <label>Deliveries:</label>
        <textarea name="deliveries" rows="3"></textarea>

        <label>Inspections:</label>
        <textarea name="inspections" rows="3"></textarea>

        <label>Equipment Used:</label>
        <textarea name="equipment_used" rows="3"></textarea>

        <label>Safety Notes:</label>
        <textarea name="safety_notes" rows="3"></textarea>

        <label>Weather:</label>
        <input type="text" name="weather" placeholder="e.g. Sunny, 75Â°F">

        <label>Weather Icon Upload (optional):</label>
        <input type="file" name="weather_icon" accept="image/*">

        <label>Additional Notes:</label>
        <textarea name="notes" rows="3"></textarea>

        <label>Upload Job Site Photos:</label>
        <input type="file" name="photos" accept="image/*" multiple>

        <label>Upload Logo:</label>
        <input type="file" name="logo" accept="image/*">

        <div class="checkbox">
            <input type="checkbox" name="include_page_2" id="include_page_2">
            <label for="include_page_2">Include Page 2 (Material Pricing / Analysis)</label>
        </div>

        <button type="submit">Generate Daily Log PDF</button>
    </form>
</body>
</html>
