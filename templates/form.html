<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nails & Notes – Daily Log</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        form {
            background: white;
            max-width: 700px;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
        }
        label, input, textarea, select {
            display: block;
            width: 100%;
            margin-bottom: 15px;
        }
        input[type="submit"], button {
            width: auto;
            padding: 10px 20px;
            margin-top: 10px;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            color: #888;
            font-size: 0.9em;
        }
    </style>
    <script>
        function clearForm() {
            document.getElementById("dailyLogForm").reset();
            document.getElementById("aiCheckbox").checked = true;
        }

        window.onload = function () {
            document.getElementById("aiCheckbox").checked = true;
        };
    </script>
</head>
<body>
    <form id="dailyLogForm" action="/generate_form" method="post" enctype="multipart/form-data">
        <h2>Daily Log Form</h2>

        <label for="project_name">Project Name</label>
        <input type="text" name="project_name" required>

        <label for="client_name">Client Name</label>
        <input type="text" name="client_name" required>

        <label for="job_number">Job Number</label>
        <input type="text" name="job_number" required>

        <label for="location">Location</label>
        <input type="text" name="location" required>

        <label for="crew_notes">Crew Notes</label>
        <textarea name="crew_notes" rows="4" required></textarea>

        <label for="work_done">Work Performed</label>
        <textarea name="work_done" rows="4" required></textarea>

        <label for="safety_notes">Safety Notes</label>
        <textarea name="safety_notes" rows="3" required></textarea>

        <label for="weather">Weather (leave blank to auto-fill)</label>
        <input type="text" name="weather">

        <label for="images">Upload Site Photos (multiple allowed)</label>
        <input type="file" name="images" multiple>

        <label for="logo">Company Logo (optional)</label>
        <input type="file" name="logo">

        <label for="scope_doc">Scope of Work Upload (only needed once)</label>
        <input type="file" name="scope_doc" accept=".pdf,.doc,.docx,.xls,.xlsx,.ppt,.pptx,.html,.htm,.csv,.txt">

        <label>
            <input type="checkbox" name="enable_ai" id="aiCheckbox" checked>
            Enable AI/AR Image Analysis
        </label>

        <input type="submit" value="Generate Daily Log PDF">
        <button type="button" onclick="clearForm()">Clear Form</button>
    </form>

    <div class="footer">
        Powered by Nails & Notes – Daily Log AI
    </div>
</body>
</html>
